<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <button class="mood">Dark Mode</button>
    <div class="clock_container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="cricle-center"></div>
      </div>
    </div>
    <div class="time"></div>
    <div class="date"><span class="cricle">2</span></div>
    <script src="script.js"></script>
  </body>
</html>
